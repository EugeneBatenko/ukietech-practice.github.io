<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container-wrapper">
    <section class="header-banner">
        <header>
            <div class="logo">
                <h1>MoGo</h1>
            </div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">WORK</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#" class="icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                    <li>
                        <form id="search">
                            <input id="search__input"
                                   placeholder="Enter your search term..."
                                   type="search"
                                   name="search">
                        </form>
                    </li>
                </ul>
            </nav>
            <nav class="mobile-nav">
                <div class="hamburger">
                    <div class="container" onclick="hamburger(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
                <ul class="mobile-ul" id="mobile-ul">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">WORK</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </header>
    </section>
</div>
<script src="https://use.fontawesome.com/ef2fa877d8.js"></script>
<script src="../app/js/main.js"></script>
<!--<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>-->
<!--<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
</body>
</html>
